{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Register{% endblock %}
{% block body_block %}

	<h1>Register with Rango</h1>

	{% if registered %}
	<strong>Thank You For Registering!</strong>

	{% else %}
	<form method = "post" action="{% url 'register' %}">
		{% csrf_token %}

		{{ user_form.as_p }}

		{{ userprof_form.as_p }}

		<input type="submit" name = "submit" value = "Register" />

	</form>

	{% endif %}

{% endblock %}
