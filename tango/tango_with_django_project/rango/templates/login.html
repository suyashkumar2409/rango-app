{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<div class="page-header">
			<h1>Login Page</h1>
		</div>
	<form class="form-signin" role="form" id = "login_form" method = "post" action="{% url 'login' %}">
		{% csrf_token %}
		<h2 class="form-signing-heading">Enter your login credentials</h2>

		<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>

		<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>

	</form>

{% endblock %}
